<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shorty</title>
</head>
<body>
<h1>"Welcome to Shorty, a simple URL shortening service. Write your URL into the box below and press Shorten to start"</h1>
  <h2>Sign In</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.url.label }}<br>
            {{ form.url(size=160) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
